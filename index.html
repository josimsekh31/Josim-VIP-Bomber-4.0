<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        body {
            background: #050505;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 30px;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px cyan, 0 0 20px cyan; }
            to { text-shadow: 0 0 20px cyan, 0 0 40px cyan; }
        }

        #login-page {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border: none;
            outline: none;
            background: black;
            color: cyan;
            text-shadow: 0 0 10px cyan;
            border: 2px solid cyan;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin-top: 10px;
        }

        #game {
            display: none;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            background: #ff00ff;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
            border-radius: 10px;
            cursor: pointer;
        }

        #winner {
            font-size: 24px;
            text-shadow: 0 0 10px yellow, 0 0 20px yellow;
            margin-top: 20px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <h1 id="header">Josim SV Tic-tac-toe</h1>

    <!-- Login Page -->
    <div id="login-page">
        <input type="text" id="player1" placeholder="Enter Your Name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Board -->
    <div id="game">
        <h2 id="players"></h2>
        <button onclick="inviteFriend()">Invite Friend</button>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button onclick="resetGame()">Reset Game</button>
        <h2 id="winner"></h2>
    </div>

    <script>
        let player1 = "";
        let friendName = "Your Friend";
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6]
        ];

        function startGame() {
            player1 = document.getElementById("player1").value || "Player 1";
            friendName = "Your Friend";
            document.getElementById("players").innerHTML = `${player1} (You) VS ${friendName}`;
            document.getElementById("login-page").style.display = "none";
            document.getElementById("game").style.display = "block";
        }

        function checkWinner() {
            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    let winnerName = gameState[a] === "O" ? player1 : friendName;
                    document.getElementById("winner").innerHTML = `ðŸŽ‰ Winner ðŸ† Mr. ${winnerName} (${gameState[a]}) ðŸŽŠ`;
                    setTimeout(() => resetGame(), 2000);
                    return;
                }
            }
            if (!gameState.includes("")) {
                document.getElementById("winner").innerHTML = "ðŸ˜² It's a Draw!";
                setTimeout(() => resetGame(), 2000);
            }
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (gameState[index] === "") {
                gameState[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function resetGame() {
            gameState = ["", "", "", "", "", "", "", "", ""];
            document.querySelectorAll(".cell").forEach(cell => cell.textContent = "");
            document.getElementById("winner").innerHTML = "";
            currentPlayer = "X";
        }

        function generateGameLink() {
            let randomId = Math.random().toString(36).substr(2, 9);
            return window.location.href.split('?')[0] + "?game=" + randomId;
        }

        function inviteFriend() {
            let gameLink = generateGameLink();
            let shareText = `ðŸš€ Hey! I'm playing Josim SV Tic-Tac-Toe ðŸ•¹ï¸\nðŸŽ® Join me here: ${gameLink}\nðŸ”¥ Let's see who's the real champion! ðŸ†`;

            if (navigator.share) {
                navigator.share({
                    title: "Join My Game!",
                    text: shareText,
                    url: gameLink
                }).catch(err => console.log("Sharing failed", err));
            } else {
                prompt("Copy this link and send to your friend:", gameLink);
            }
        }

        document.querySelectorAll(".cell").forEach(cell => cell.addEventListener("click", handleCellClick));
    </script>
</body>
</html>
